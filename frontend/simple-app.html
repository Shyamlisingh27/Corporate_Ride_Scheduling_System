<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corporate Ride Scheduling System - Simple Frontend</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: #fff;
            padding: 32px 24px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
        }
        h1, h2 {
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background: #1976d2;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background: #1565c0;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        .success {
            background: #e8f5e8;
            border: 1px solid #4caf50;
            color: #2e7d32;
        }
        .error {
            background: #ffebee;
            border: 1px solid #f44336;
            color: #c62828;
        }
        .section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        #ridesList {
            margin-top: 20px;
        }
        .ride-item {
            background: #f9f9f9;
            padding: 10px;
            margin: 5px 0;
            border-radius: 4px;
            border-left: 4px solid #1976d2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöó Corporate Ride Scheduling System</h1>
        
        <div class="status success">
            <strong>‚úÖ Backend Status:</strong> Running on http://localhost:5000
        </div>

        <!-- User Registration -->
        <div class="section">
            <h2>üë§ User Registration</h2>
            <div class="form-group">
                <label for="regName">Name:</label>
                <input type="text" id="regName" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="regEmail">Email:</label>
                <input type="email" id="regEmail" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="regPassword">Password:</label>
                <input type="password" id="regPassword" placeholder="Enter password">
            </div>
            <button onclick="registerUser()">Register</button>
            <div id="registerStatus"></div>
        </div>

        <!-- User Login -->
        <div class="section">
            <h2>üîê User Login</h2>
            <div class="form-group">
                <label for="loginEmail">Email:</label>
                <input type="email" id="loginEmail" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" placeholder="Enter password">
            </div>
            <button onclick="loginUser()">Login</button>
            <div id="loginStatus"></div>
        </div>

        <!-- Book a Ride -->
        <div class="section">
            <h2>üöï Book a Ride</h2>
            <div class="form-group">
                <label for="pickup">Pickup Location:</label>
                <input type="text" id="pickup" placeholder="Enter pickup location">
            </div>
            <div class="form-group">
                <label for="drop">Drop Location:</label>
                <input type="text" id="drop" placeholder="Enter drop location">
            </div>
            <div class="form-group">
                <label for="rideDate">Date & Time:</label>
                <input type="datetime-local" id="rideDate">
            </div>
            <button onclick="bookRide()">Book Ride</button>
            <div id="bookStatus"></div>
        </div>

        <!-- View Rides -->
        <div class="section">
            <h2>üìã My Rides</h2>
            <button onclick="getMyRides()">Load My Rides</button>
            <div id="ridesList"></div>
        </div>

        <!-- Admin Section -->
        <div class="section">
            <h2>üë®‚Äçüíº Admin Panel</h2>
            <button onclick="getAllRides()">View All Rides</button>
            <button onclick="getAnalytics()">View Analytics</button>
            <div id="adminResults"></div>
        </div>
    </div>

    <script>
        let authToken = localStorage.getItem('token');

        // API Base URL
        const API_BASE = 'http://localhost:5000/api';

        // Helper function to make API calls
        async function apiCall(endpoint, method = 'GET', data = null) {
            const options = {
                method,
                headers: {
                    'Content-Type': 'application/json',
                }
            };

            if (authToken) {
                options.headers['x-auth-token'] = authToken;
            }

            if (data) {
                options.body = JSON.stringify(data);
            }

            try {
                const response = await fetch(`${API_BASE}${endpoint}`, options);
                const result = await response.json();
                
                if (!response.ok) {
                    throw new Error(result.message || 'API call failed');
                }
                
                return result;
            } catch (error) {
                throw error;
            }
        }

        // Register User
        async function registerUser() {
            const name = document.getElementById('regName').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;

            try {
                const result = await apiCall('/users/register', 'POST', { name, email, password });
                authToken = result.token;
                localStorage.setItem('token', authToken);
                showStatus('registerStatus', 'Registration successful!', 'success');
            } catch (error) {
                showStatus('registerStatus', `Registration failed: ${error.message}`, 'error');
            }
        }

        // Login User
        async function loginUser() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const result = await apiCall('/users/login', 'POST', { email, password });
                authToken = result.token;
                localStorage.setItem('token', authToken);
                showStatus('loginStatus', 'Login successful!', 'success');
            } catch (error) {
                showStatus('loginStatus', `Login failed: ${error.message}`, 'error');
            }
        }

        // Book a Ride
        async function bookRide() {
            const pickup = document.getElementById('pickup').value;
            const drop = document.getElementById('drop').value;
            const date = document.getElementById('rideDate').value;

            try {
                await apiCall('/rides', 'POST', { pickup, drop, date });
                showStatus('bookStatus', 'Ride booked successfully!', 'success');
                document.getElementById('pickup').value = '';
                document.getElementById('drop').value = '';
                document.getElementById('rideDate').value = '';
            } catch (error) {
                showStatus('bookStatus', `Booking failed: ${error.message}`, 'error');
            }
        }

        // Get My Rides
        async function getMyRides() {
            try {
                const rides = await apiCall('/rides');
                displayRides(rides, 'ridesList');
            } catch (error) {
                showStatus('ridesList', `Failed to load rides: ${error.message}`, 'error');
            }
        }

        // Get All Rides (Admin)
        async function getAllRides() {
            try {
                const rides = await apiCall('/admin/rides');
                displayRides(rides, 'adminResults');
            } catch (error) {
                showStatus('adminResults', `Failed to load rides: ${error.message}`, 'error');
            }
        }

        // Get Analytics (Admin)
        async function getAnalytics() {
            try {
                const analytics = await apiCall('/admin/analytics');
                displayAnalytics(analytics);
            } catch (error) {
                showStatus('adminResults', `Failed to load analytics: ${error.message}`, 'error');
            }
        }

        // Helper function to display rides
        function displayRides(rides, containerId) {
            const container = document.getElementById(containerId);
            if (rides.length === 0) {
                container.innerHTML = '<p>No rides found.</p>';
                return;
            }

            const ridesHtml = rides.map(ride => `
                <div class="ride-item">
                    <strong>From:</strong> ${ride.pickup} | 
                    <strong>To:</strong> ${ride.drop} | 
                    <strong>Date:</strong> ${new Date(ride.date).toLocaleString()} | 
                    <strong>Status:</strong> ${ride.status}
                </div>
            `).join('');

            container.innerHTML = ridesHtml;
        }

        // Helper function to display analytics
        function displayAnalytics(analytics) {
            const container = document.getElementById('adminResults');
            const analyticsHtml = analytics.map(item => `
                <div class="ride-item">
                    <strong>Date:</strong> ${item._id} | 
                    <strong>Rides:</strong> ${item.count}
                </div>
            `).join('');

            container.innerHTML = '<h3>Analytics (Last 7 Days)</h3>' + analyticsHtml;
        }

        // Helper function to show status messages
        function showStatus(elementId, message, type) {
            const element = document.getElementById(elementId);
            element.innerHTML = `<div class="status ${type}">${message}</div>`;
        }

        // Check if user is already logged in
        if (authToken) {
            showStatus('loginStatus', 'Already logged in!', 'success');
        }
    </script>
</body>
</html>
